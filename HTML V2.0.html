<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>HTML 2.0 Page</title>
</head>
<body>
  <h1>Welcome to HTML 2.0</h1>
  <p>This is a basic HTML 2.0 document.</p>

  <p>Visit <a href="http://example.com">Example Site</a> for more info.</p>

  <hr>

  <h2>Contact Form</h2>
  <form method="post" action="/submit">
    Name: <input type="text" name="name"><br>
    Email: <input type="text" name="email"><br>
    <input type="submit" value="Send">
  </form>

  <ul>
    <li>HTML 2.0 supports basic forms</li>
    <li>Simple lists and links</li>
    <li>No CSS or JavaScript yet</li>
  </ul>
</body>
</html>
