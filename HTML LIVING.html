<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Living Standard Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    article {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the HTML Living Standard</h1>
  </header>

  <article>
    <header>
      <h2>Semantic Elements</h2>
    </header>
    <p>This article uses semantic tags like &lt;article&gt;, &lt;header&gt;, and &lt;footer&gt;.</p>
    <footer>
      <p>Author: Saeed</p>
    </footer>
  </article>

  <section>
    <h2>Multimedia Support</h2>
    <video controls>
      <source src="movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <script>
    console.log("HTML Living Standard is active.");
  </script>
</body>
</html>
